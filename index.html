<!DOCTYPE html>
<html ng-app="VoyageApp">
  <head>
    <meta charset="utf-8">
    <title>Voyage</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/userController.js"></script>
    <script src="js/addressController.js"></script>
  </head>
  <body>
    <section ng-controller="UserController as userCtrl">
      {{ userCtrl.me }}
      <h3>User Data </h3>
      <ul>
        <li ng-repeat="user in userCtrl.all">
          {{ user }}
        </li>
      </ul>

      <form id="newUser" ng-submit="userCtrl.addUser()">
        <div>
          <label for="firstname"> First Name:</label>
          <input type="text" name="firstname" ng-model="userCtrl.newUser.firstname">
        </div>

        <div>
          <label for="lastname"> Last Name: </label>
          <input type="text" name="lastname" ng-model="userCtrl.newUser.lastname">
        </div>

        <div>
          <label for="host"> Host: </label>
          <input type="boolean" name="host" ng-model="userCtrl.newUser.host">
        </div>

        <div>
          <label for="phone"> Phone Number: </label>
          <input type="text" name="phone" ng-model="userCtrl.newUser.phone">
        </div>

        <div>
          <label for="email"> Email: </label>
          <input type="text" name="email" ng-model="userCtrl.newUser.email">
        </div>

        <div>
          <label for="image"> Image URL: </label>
          <input type="text" name="image" ng-model="userCtrl.newUser.image">
        </div>

        <div>
          <input type="submit" value="Add User">
        </div>
      </form>


    </section>

    <hr>

    <section ng-controller="AddressController as addressCtrl">
      {{ addressCtrl.color }}
      <h3> Address Data </h3>
      <ul id="addresses">
        <li ng-repeat="address in addressCtrl.all ">
          <strong>{{ address.country }}</strong> <em> {{ address.city }} </em> |
          Town: {{ address.town }} , Street: {{ address.street }}
          House Number: {{ address.house_num}} | Unit Number: {{ address.unit_num}}

          <button ng-click="addressCtrl.deleteAddress(address)" class="delete"> X </button>
        </li>
      </ul>

    <form id="newAddress" ng-submit="addressCtrl.addAddress()">
      <div>
        <label for="country"> Country:</label>
        <input type="text" name="country" ng-model="addressCtrl.newAddress.country">
      </div>

      <div>
        <label for="city"> City: </label>
        <input type="text" name="city" ng-model="addressCtrl.newAddress.city">
      </div>

      <div>
        <label for="town"> Town: </label>
        <input type="text" name="town" ng-model="addressCtrl.newAddress.town">
      </div>

      <div>
        <label for="street"> Street: </label>
        <input type="text" name="street" ng-model="addressCtrl.newAddress.street">
      </div>

      <div>
        <label for="house_num"> House Number: </label>
        <input type="text" name="house_num" ng-model="addressCtrl.newAddress.house_num">
      </div>

      <div>
        <label for="unit_num"> Unit Number: </label>
        <input type="text" name="unit_num" ng-model="addressCtrl.newAddress.unit_num">
      </div>

      <div>
        <input type="submit" value="Add Address">
      </div>
    </form>
    </section>
  </body>
</html>
