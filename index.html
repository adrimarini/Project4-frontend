<!DOCTYPE html>
<html ng-app="VoyageApp">
  <head>
    <meta charset="utf-8">
    <title>Voyage</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/userController.js"></script>
    <script src="js/addressController.js"></script>

    <style>
     html, body {
       height: 100%;
       margin: 0;
       padding: 0;
     }
     #map {
       height: 50%;
       width: 50%;
     }
     .controls {
       margin-top: 10px;
       border: 1px solid transparent;
       border-radius: 2px 0 0 2px;
       box-sizing: border-box;
       -moz-box-sizing: border-box;
       height: 32px;
       outline: none;
       box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
     }

     #pac-input {
       background-color: #fff;
       font-family: Roboto;
       font-size: 15px;
       font-weight: 300;
       margin-left: 12px;
       padding: 0 11px 0 13px;
       text-overflow: ellipsis;
       width: 300px;
     }

     #pac-input:focus {
       border-color: #4d90fe;
     }

     .pac-container {
       font-family: Roboto;
     }

     #type-selector {
       color: #fff;
       background-color: #4d90fe;
       padding: 5px 11px 0px 11px;
     }

     #type-selector label {
       font-family: Roboto;
       font-size: 13px;
       font-weight: 300;
     }
     #target {
       width: 345px;
     }

   </style>
  </head>
  <body>

    <input id="pac-input" class="controls" type="text" placeholder="Search Box">
        <div id="map"></div>
        <script>
          // This example adds a search box to a map, using the Google Place Autocomplete
          // feature. People can enter geographical searches. The search box will return a
          // pick list containing a mix of places and predicted search terms.

          // This example requires the Places library. Include the libraries=places
          // parameter when you first load the API. For example:
          // <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places">

          function initAutocomplete() {
            var map = new google.maps.Map(document.getElementById('map'), {
              center: {lat: -33.8688, lng: 151.2195},
              zoom: 13,
              mapTypeId: 'roadmap'
            });

            // Create the search box and link it to the UI element.
            var input = document.getElementById('pac-input');
            var searchBox = new google.maps.places.SearchBox(input);
            map.controls[google.maps.ControlPosition.TOP_LEFT].push(input);

            // Bias the SearchBox results towards current map's viewport.
            map.addListener('bounds_changed', function() {
              searchBox.setBounds(map.getBounds());
            });

            var markers = [];
            // $.ajax{
            //   url:
            //
            // }
            // Listen for the event fired when the user selects a prediction and retrieve
            // more details for that place.
            searchBox.addListener('places_changed', function() {
              var places = searchBox.getPlaces();

              if (places.length == 0) {
                return;
              }

              // Clear out the old markers.
              markers.forEach(function(marker) {
                marker.setMap(null);
              });
              markers = [];

              // For each place, get the icon, name and location.
              var bounds = new google.maps.LatLngBounds();
              places.forEach(function(place) {
                if (!place.geometry) {
                  console.log("Returned place contains no geometry");
                  return;
                }
                var icon = {
                  url: place.icon,
                  size: new google.maps.Size(71, 71),
                  origin: new google.maps.Point(0, 0),
                  anchor: new google.maps.Point(17, 34),
                  scaledSize: new google.maps.Size(25, 25)
                };

                // Create a marker for each place.
                markers.push(new google.maps.Marker({
                  map: map,
                  icon: icon,
                  title: place.name,
                  position: place.geometry.location
                }));

                if (place.geometry.viewport) {
                  // Only geocodes have viewport.
                  bounds.union(place.geometry.viewport);
                } else {
                  bounds.extend(place.geometry.location);
                }
              });
              map.fitBounds(bounds);
            });
          }

        </script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDL5Jzcocc4n65eI3mMcLbFsqtTqEs2c88&libraries=places&callback=initAutocomplete"
             async defer></script>








    <hr>
  <div id="AddressBox">
    <section ng-controller="AddressController as addressCtrl">
      {{ addressCtrl.color }}
      <h3> Address Data </h3>
      <div>
          Filter Search: <input type="text" ng-model="filterSearch">
      </div>
      <ul id="addresses">
        <li ng-repeat="address in addressCtrl.all | orderBy:'country' | filter:filterSearch ">
          <strong>{{ address.country }}</strong> <em> {{ address.city }} </em> |
          Town: {{ address.town }} , Street: {{ address.street }}
          House Number: {{ address.house_num}} | Unit Number: {{ address.unit_num}}

          <button ng-click="addressCtrl.deleteAddress(address)" class="delete"> X </button>
        </li>
      </ul>

    <form id="newAddress" ng-submit="addressCtrl.addAddress()">
      <div>
        <label for="country"> Country:</label>
        <input type="text" name="country" ng-model="addressCtrl.newAddress.country">
      </div>

      <div>
        <label for="state"> State: </label>
        <input type="text" name="state" ng-model="addressCtrl.newAddress.state">
      </div>

      <div>
        <label for="city"> City: </label>
        <input type="text" name="city" ng-model="addressCtrl.newAddress.city">
      </div>

      <!-- <div>
        <label for="town"> Town: </label>
        <input type="text" name="town" ng-model="addressCtrl.newAddress.town">
      </div> -->

      <div>
        <label for="street"> Street: </label>
        <input type="text" name="street" ng-model="addressCtrl.newAddress.street">
      </div>

      <div>
        <label for="house_num"> House Number: </label>
        <input type="text" name="house_num" ng-model="addressCtrl.newAddress.house_num">
      </div>

      <div>
        <label for="unit_num"> Unit Number: </label>
        <input type="text" name="unit_num" ng-model="addressCtrl.newAddress.unit_num">
      </div>

      <div>
        <input type="submit" value="Add Address">
      </div>
    </form>
    </section>
  </div>
<hr>
  <section ng-controller="UserController as userCtrl">
    {{ userCtrl.me }}
    <h3>User Data </h3>
    <ul>
      <li ng-repeat="user in userCtrl.all">
        {{ user }}
      </li>
    </ul>

    <form id="newUser" ng-submit="userCtrl.addUser()">
      <div>
        <label for="firstname"> First Name:</label>
        <input type="text" name="firstname" ng-model="userCtrl.newUser.firstname">
      </div>

      <div>
        <label for="lastname"> Last Name: </label>
        <input type="text" name="lastname" ng-model="userCtrl.newUser.lastname">
      </div>

      <div>
        <label for="host"> Host: </label>
        <input type="boolean" name="host" ng-model="userCtrl.newUser.host">
      </div>

      <div>
        <label for="phone"> Phone Number: </label>
        <input type="text" name="phone" ng-model="userCtrl.newUser.phone">
      </div>

      <div>
        <label for="email"> Email: </label>
        <input type="text" name="email" ng-model="userCtrl.newUser.email">
      </div>

      <div>
        <label for="image"> Image URL: </label>
        <input type="text" name="image" ng-model="userCtrl.newUser.image">
      </div>

      <div>
        <input type="submit" value="Add User">
      </div>
    </form>


  </section>

  </body>
</html>
